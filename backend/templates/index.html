<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
</head>
<body>
    <h1>Flask App</h1>
    <form id="prediction-form">
        <label for="active">Active:</label>
        <input type="checkbox" id="active" name="active" checked><br>
        <label for="bathroom">Bathroom:</label>
        <input type="number" id="bathroom" name="bathroom" value="3"><br>
        <label for="deposit">Deposit:</label>
        <input type="number" id="deposit" name="deposit" value="90000"><br>
        <button type="button" onclick="predict()">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        function predict() {
            const form = document.getElementById('prediction-form');
            const formData = new FormData(form);

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(Object.fromEntries(formData)),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `
                    <p>Deposit Prediction: ${data.deposit_pred}</p>
                    <p>Rent Prediction: ${data.rent_pred}</p>
                `;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
